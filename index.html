<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Надпись 'Место'"
          class="header__logo"
        />
      </header>

      <div class="content">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__title">
              Жак-Ив Кусто
              <button class="profile__edit-button"></button>
            </p>
            <p class="profile__text">Исследователь моря</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="cards__elements">
            <div class="cards__element">
              <img
                src="./images/dombai.jpg"
                alt="Домбаи"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Домбаи</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
            <div class="cards__element">
              <img
                src="./images/elbrus_2.jpg"
                alt="Эльбрус"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Эльбрус</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
            <div class="cards__element">
              <img
                src="./images/karachaevojpg.jpg"
                alt="Карачаево"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Карачаево</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
            <div class="cards__element">
              <img
                src="./images/dombai.jpg"
                alt="Домбаи"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Домбаи</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
            <div class="cards__element">
              <img
                src="./images/elbrus_2.jpg"
                alt="Эльбрус"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Эльбрус</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
            <div class="cards__element">
              <img
                src="./images/karachaevojpg.jpg"
                alt="Карачаево"
                class="cards__image"
              />
              <div class="cards__capture">
                <p class="cards__text">Карачаево-Черкесово</p>
                <button class="cards__like-button"></button>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
        </footer>
      </div>
  

  <!--<div class="color">-->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <div class="popup__main">
        <h1 class="popup__title">Редактировать профиль</h1>
        <input class="popup__input popup__text-name" type="text" />
        <input type="text" class="popup__input popup__text-job" />
        <button class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </section>
</main>
</body>
  <!--</div>-->
</html>
