<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body>
    <main class="page">
      <div class="popup popup-edit">
        <div class="popup__container">
          <button class="button popup__close" type="button"></button>
          <form name="popup-edit" class="popup__main edit-form" novalidate>
            <div class="inputs">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_text_name"
              type="text"
              autocomplete="off"
              name="name"
              id="name-card"
              minlength="2" maxlength="40"
              required
            />
            <span id='name-card-error' class="error"></span>
            <input
              class="popup__input popup__input_text_job"
              autocomplete="off"
              type="text"
              name="job"
              id="job"
              minlength="2" maxlength="200"
              required
            />
            <span id='job-error' class="error"></span>
            <input
              type="submit"
              value="Сохранить"
              class="button popup__save-button"
            />
          </div>
          </form>
        </div>
      </div>

      <div class="popup popup-add">
        <div class="popup__container">
          <button
            class="button popup__close popup__close_add"
            type="button"
          ></button>
          <form name="popup-add" class="popup__main add-form"
          novalidate>
          <div class="inputs">
            <h2 class="popup__title">Новое место</h2>
            <input
              class="popup__input popup__input_text_place"
              type="text"
              autocomplete="off"
              name="place"
              id='place'
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span id='place-error' class="error"></span>
            <input
              class="popup__input popup__input_text_link"
              type="url"
              autocomplete="off"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span id='link-error' class="error"></span>
            <input
              type="submit"
              value="Сохранить"
              class="button popup__save-button"
            />
          </div>
          </form>
        </div>
      </div>

      <div class="popup popup-img">
        <div class="popup__container">
          <button
            class="button popup__close popup-img__close"
            type="button"
          ></button>
          <img src="." alt="." class="popup-img__image">
          <p class="popup-img__text"></p>        
        </div>
      </div>
      

      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Надпись 'Место'"
          class="header__logo"
        />
      </header>
      <div class="content">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button"></button>
            <p class="profile__text">Исследователь моря</p>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <div class="cards__elements">
            <template class="template">
              <div class="cards__element">
                <button class="button cards__delete"></button>
                <img src="." alt="." class="cards__image" />
                <div class="cards__capture">
                  <p class="cards__text"></p>
                  <button
                    class="button cards__like-button"
                    type="button"
                  ></button>
                </div>
              </div>
            </template>
          </div>
        </section>

        <footer class="footer">
          <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
        </footer>
      </div>
    </main>
    <script src="./cardsList.js"></script>
    <script src="./script.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
