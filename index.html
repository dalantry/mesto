<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Надпись 'Место'"
          class="header__logo"
        />
      </header>

      <div class="content">
        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="0.5" y="0.5" width="17" height="17" stroke="white" />
                <path
                  d="M12.75 6.2462L7.20283 11.825L6.21226 10.8145L11.7453 5.25L12.75 6.2462ZM5.25 12.75L6.7217 12.3088L5.68868 11.3126L5.25 12.75Z"
                  fill="white"
                />
              </svg>
            </button>
            <p class="profile__text">Исследователь моря</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="cards__elements">
            <div class="cards__element"></div>
            <div class="cards__element"></div>
            <div class="cards__element"></div>
            <div class="cards__element"></div>
            <div class="cards__element"></div>
            <div class="cards__element"></div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer__copyright"></div>
        </footer>
      </div>
    </main>
  </body>
</html>
